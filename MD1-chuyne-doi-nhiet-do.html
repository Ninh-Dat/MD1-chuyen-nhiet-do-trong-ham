<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninh Van Tuan Dat</title>
</head>
<body>
<p>
    <h1>Temperature Converter</h1>
<p><b> Type a value in the Fahrenheit filed to convert thr value to Celcius:</b> </p>
    <label>Fahrenheit</label>
    <input  type="number" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p id="outputCelsius">Celsius: <span ></span></p>

<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML ='Celsius:'+ (valNum-32) / 1.8;
    }
</script>
</body>
</html>
